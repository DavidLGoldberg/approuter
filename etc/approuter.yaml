# this 
port: 9090
ssl_port: 4443
host_name: www.hostname.com
repo: git@github.glgroup.com:CoreProductDelivery/token-service.git
production_branch: deploy
alternates:
    -
        branch_name: deployqa
---
# this configuration document is populated by
# approuter itself
root_path: "{{install_root}}"
route_cookie_name: {{host_name}}approute
production:
    route_cookie_value: production
    branch: "{{production_branch}}"
    start: make start -e PORT={{port}}
alternates:
{{#alternates}}
    -
        branch: "{{branch_name}}"
        route_cookie_value: "{{branch_name}}"
        start: make debug -e PORT={{port}}
{{/alternates}}



